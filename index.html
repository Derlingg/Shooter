<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div style="background-image: url(west.jpg); height: 1000px; width: 100%; background-size: 100% 100%">

		<h1 class="score ml-5">0</h1>
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 20%; margin-top: 19%; ">
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 60%; margin-top: 16%; ">
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 10%; margin-top: 12%; ">
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 40%; margin-top: 13%; ">

		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 10%; margin-top: 30%; ">
		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 40%; margin-top: 30%; ">
		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 60%; margin-top: 30%; ">
		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 30%; margin-top: 24%; ">
	
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 0%; margin-top: 20%; ">
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 25%; margin-top: 10%; ">
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 50%; margin-top: 24%; ">
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 70%; margin-top: 35%; ">

	</div>

	<script>
		let score_block = document.querySelector(".score");
		let score = 0;
		let x = function(){
			if ( score  >= 100  ) {
			alert("Вы победили")
			for(let index = 0;index < 4; index = index +1){
				cowboy1[index].style.display = "block"
				cowboy2[index].style.display = "block"
				cowboy3[index].style.display = "block"
				score = 0 
			} 
			}
			else{
			alert("Вы проиграли")
			for(let index = 0;index < 4; index = index +1){
				cowboy1[index].style.display = "block"
				cowboy2[index].style.display = "block"
				cowboy3[index].style.display = "block"
				score = 0
			}	
			}
		}

		let cowboy1 = document.querySelectorAll(".cowboy1");
		let cowboy2 = document.querySelectorAll(".cowboy2");
		let cowboy3 = document.querySelectorAll(".cowboy3");

		for(let index = 0;index < 4; index = index +1){
			cowboy1[index].onclick = function(){
			cowboy1[index].style.display = "none"
				func(10)
			}
		}
		for(let index = 0;index < 4; index = index +1){
			cowboy2[index].onclick = function(){
				cowboy2[index].style.display = "none"
				func(20)
			}
		}
		for(let index = 0;index < 4; index = index +1){
			cowboy3[index].onclick = function(){
				cowboy3[index].style.display = "none"
				func(30)
			}
		}
		let func = function(arg) {
			score = score + arg;
			score_block.innerHTML = score;
		}

		setTimeout(x,3000)

	</script>
</body>
</html>
